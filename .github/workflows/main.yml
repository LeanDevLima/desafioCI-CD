name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: leanlima/ms-saudacoes-aleatorias
  DOCKER_TAG: ${{ github.sha }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - name: Run lint checks
      run: |
        go install golang.org/x/lint/golint@latest
        golint ./...
        go vet ./...
        go fmt ./...

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - name: Run tests
      run: |
        mkdir -p reports
        go test -v ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }},${{ env.DOCKER_IMAGE }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
    
    - name: Download Koyeb Provider
      run: |
        mkdir -p ./terraform/plugins/koyeb/koyeb/2.1.0/linux_amd64
        curl -sLo ./terraform/plugins/koyeb/koyeb/2.1.0/linux_amd64/terraform-provider-koyeb_v2.1.0 \
          https://github.com/koyeb/terraform-provider-koyeb/releases/download/v2.1.0/terraform-provider-koyeb_v2.1.0_linux_amd64
        chmod +x ./terraform/plugins/koyeb/koyeb/2.1.0/linux_amd64/terraform-provider-koyeb_v2.1.0
    
    - name: Terraform Init
      working-directory: ./terraform
      run: |
        terraform init -plugin-dir=./plugins
        
    - name: Terraform Apply
      working-directory: ./terraform
      run: |
        terraform apply -auto-approve \
          -var="koyeb_token=${{ secrets.KOYEB_API_KEY }}" \
          -var="image=${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}"

  destroy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
    - uses: actions/checkout@v4
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
    
    - name: Download Koyeb Provider
      run: |
        mkdir -p ./terraform/plugins/koyeb/koyeb/2.1.0/linux_amd64
        curl -sLo ./terraform/plugins/koyeb/koyeb/2.1.0/linux_amd64/terraform-provider-koyeb_v2.1.0 \
          https://github.com/koyeb/terraform-provider-koyeb/releases/download/v2.1.0/terraform-provider-koyeb_v2.1.0_linux_amd64
        chmod +x ./terraform/plugins/koyeb/koyeb/2.1.0/linux_amd64/terraform-provider-koyeb_v2.1.0
    
    - name: Terraform Destroy
      working-directory: ./terraform
      run: |
        terraform destroy -auto-approve \
          -var="koyeb_token=${{ secrets.KOYEB_API_KEY }}"